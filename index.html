<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Distribuidora de accesorios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Distribuidora HDS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-9">
                
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">JavaScript - Comisión 39475</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Alumno - Hernán Rodríguez</h6>
                        <p class="card-text">Tienda virtual para la venta mayorista de productos de ferretería</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                
                <button class="btn btn-primary btn-lg" onclick="inicializarCatalogo()">
                    Inicializar catalogo
                </button>

                <br/><br/>

                <button class="btn btn-secondary btn-lg" onclick="mostrarCarga()">
                    Cargar productos
                </button>
            
                <br/><br/>
            
                <button class="btn btn-success btn-lg" onclick="imprimirCatalogo()">
                    Imprimir catálogo
                </button>
            
                <br/><br/>
            
                <div>
                    <input id="busqueda" class="form-control me-2" type="search" placeholder="Nombre producto" aria-label="Search"><br>
                    <button class="btn btn-warning btn-lg" onclick="buscarProducto()">
                        Buscar producto
                    </button>
                </div>
               

            </div>

            <div class="col-5">
                
                <div id="contenedor">
                    <h1 id="mensaje"></h1>
                    <ul id="lista"></ul>
                </div>

                <div id="inputsAlta" style="display: none;">
                    <h3>Carga de Producto</h3>
                    <form action="#">
                        <label for="nombre">Nombre Producto</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto"><br>

                        <label for="precio">Precio</label><br>
                        <input type="text" id="precio" name="precio" placeholder="10,00"><br>

                        <label for="cantidad">Cantidad</label><br>
                        <input type="text" id="cantidad" name="cantidad" placeholder="0"><br>
                        <br>
                        <input id="btnGuardar" type="submit" value="Guardar">
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
